version: "3"
services:
  web:
    build: .
    depends_on:
      - neo4j
    ports:
     - "3000:3000"
    container_name: kutt
  neo4j:
    image: neo4j:3.0
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - $HOME/neo4j/data:/data
      - $HOME/neo4j/logs:/logs
    environment:
      - NEO4J_dbms_security_auth__enabled=false
    container_name: neo4j